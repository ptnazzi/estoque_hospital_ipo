<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>STOKE - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.10);
            padding: 36px 48px 48px 48px;
        }
        .header-login {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            margin-bottom: 32px;
        }
        .header-login h1 {
            color: #0d6efd;
            font-weight: 700;
            margin: 0;
            font-size: 2.2rem;
        }
        .header-login .bi {
            font-size: 2.5rem;
            color: #0d6efd;
        }
        .form-control {
            background: #f8f9fa;
            color: #212529;
            border: 1px solid #0d6efd;
            border-radius: 5px;
            padding: 12px 16px;
            margin-bottom: 16px;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
            outline: none;
        }
        .form-control::placeholder {
            color: #6c757d;
        }
        .btn-custom {
            background: #0d6efd !important;
            color: #fff !important;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            transition: background 0.2s;
            width: 100%;
            margin-bottom: 16px;
        }
        .btn-custom:hover {
            background: #0b5ed7 !important;
            color: #fff !important;
        }
        .btn-admin {
            background: #dc3545 !important;
        }
        .btn-admin:hover {
            background: #c82333 !important;
        }
        .alert-corp {
            margin-bottom: 24px;
        }
        .login-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }
        .login-type-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #0d6efd;
            background: transparent;
            color: #0d6efd;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .login-type-btn.active {
            background: #0d6efd;
            color: #fff;
        }
        .login-type-btn:hover {
            background: #0d6efd;
            color: #fff;
        }
        .form-label {
            color: #212529;
            font-weight: 600;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show alert-corp d-flex align-items-center gap-2" role="alert">
                    {% if category == 'success' %}
                        <i class="bi bi-check-circle-fill"></i>
                    {% else %}
                        <i class="bi bi-exclamation-triangle-fill"></i>
                    {% endif %}
                    <div>{{ message }}</div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="header-login">
            <i class="bi bi-box-seam"></i>
            <h1>STOKE</h1>
        </div>

        <div class="login-type-selector">
            <button type="button" class="login-type-btn active" onclick="switchLoginType('user')">
                <i class="bi bi-person"></i> Usu치rio
            </button>
            <button type="button" class="login-type-btn" onclick="switchLoginType('admin')">
                <i class="bi bi-shield-lock"></i> Admin
            </button>
        </div>

        <form id="loginForm" method="POST" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">Usu치rio</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usu치rio" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <input type="hidden" id="loginType" name="login_type" value="user">
            <button type="submit" class="btn btn-custom">
                <i class="bi bi-box-arrow-in-right"></i> Entrar
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function switchLoginType(type) {
            const buttons = document.querySelectorAll('.login-type-btn');
            const loginTypeInput = document.getElementById('loginType');
            const submitBtn = document.querySelector('.btn-custom');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            
            if (type === 'user') {
                buttons[0].classList.add('active');
                loginTypeInput.value = 'user';
                submitBtn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Entrar como Usu치rio';
                submitBtn.classList.remove('btn-admin');
            } else {
                buttons[1].classList.add('active');
                loginTypeInput.value = 'admin';
                submitBtn.innerHTML = '<i class="bi bi-shield-lock"></i> Entrar como Admin';
                submitBtn.classList.add('btn-admin');
            }
        }
    </script>
</body>
</html>
